        <meta charset="utf-8"/>
        <title>m02 ex7</title>
        <script>

            let ca = 0;
            let cb = 0;
            let h = 0;
            let rh = 0;
            
            ca = parseInt(prompt('Entrez la valeur de la cathète a'));
            cb = parseInt(prompt('Entrez la valeur de la cathète b'));
            
            h = Math.sqrt((ca**2 + cb**2));
            rh = h.toFixed(3);

            alert('L\'hypothéneuse des deux cathètes :\ncathèthe a : ' + ca + '\ncathète b : ' + cb + '\nest égale à : ' + rh);

        </script>
