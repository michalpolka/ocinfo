<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>m03 ex4</title>
        <script>

            let msg = 'Il y a une équation sous la forme de ax^2+bx+c.\nEntrez '

            let a = undefined;
            while (isNaN(a) || a == 0 || a === undefined) {
                a = prompt(msg + 'a != 0') || undefined;
            }
            // console.log('a = ' + a);

            let b = undefined;
            while (isNaN(b) || b === undefined) {
                b = prompt(msg + 'b') || undefined;
            }
            // console.log('b = ' + b);

            let c = undefined;
            while (isNaN(c) || c === undefined) {
                c = prompt(msg + 'c') || undefined;
            }
            // console.log('c = ' + c);

            let delta = (b ** 2) - (4 * a * c);
            console.log(delta);

            if (delta < 0) {
                alert('L\'équation ' + a + 'x^2+' + b + 'x+' + c + '=0 n\'est pas résolvable.');
            } else if (delta == 0) {
                let sol = (-b)/(2*a);
                sol = sol.toFixed(1)
                alert('La solution à l\'équation ' + a + 'x^2+' + b + 'x+' + c + '=0 est ' + sol);
            } else {
                let sol1 = (-b+Math.sqrt(delta))/(2*a);
                sol1 = sol1.toFixed(1)
                let sol2 = (-b-Math.sqrt(delta))/(2*a);
                sol2 = sol2.toFixed(1)
                alert('Les solutions à l\'équation ' + a + 'x^2+' + b + 'x+' + c + '=0 sont ' + sol1 + ' et ' + sol2);
            }



        </script>
    </head>

    </body>
</html>
