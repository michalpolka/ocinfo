<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>m03 ex1</title>
        <script>

            let num1 = 0;
            let num2 = 0;

            num1 = prompt('Entrez un premier nombre');
            isNaN(num1) ?  num1 = undefined : num1 = parseFloat(num1);

            num2 = prompt('Entrez un deuxième nombre');
            isNaN(num2) ?  num2 = undefined : num2 = parseFloat(num2);

            if (isNaN(num1) || isNaN(num2)) {
                alert('Je vous ai demandé des nombres...')
            } else if (num1 < num2) {
                alert('Le deuxième nombre est plus grand: ' + num1 + ' < ' + num2)
            } else if (num1 > num2) {
                alert('Le premier nombre est plus grand: ' + num1 + ' > ' + num2)
            } else if (num1 = num2) {
                alert('Le deux nombres sont égaux: ' + num1 + ' = ' + num2)
            } else {
                alert('Je n\'ai pas pensé à ce cas')
            }

        </script>
    </head>
    <body>
    </body>
</html>
