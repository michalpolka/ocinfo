<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title> module 06, exercice 4 : donnée </title>
        <script>

            "use strict";

            let testArray = [[0.0,0.1,0.2],[1.0,1.1],[2.0,2.1,2.2,2.3,2.4],[3.0]];

            //déclaration de la fonction recueillirValeur(x)
            function recueillirValeur(x) {
                let inputVar = 0;
                let ok = false;
                do {
                    inputVar = parseInt(prompt(`Entrez un nombre entier entre 1 et ${x}.`));
                    if (!(isNaN(inputVar))&&(inputVar>=1)&&(inputVar<=x)) {
                        ok = true;
                    } else {
                        alert('Erreur, veuillez réessayer.');
                    }
                } while (ok == false)
                return inputVar;
            }

            //déclaration de la fonction afficherResultat(t)
            function afficherResultat(t) {
                let n = recueillirValeur(t.length)-1;
                let m = recueillirValeur(t[n].length)-1;
                alert(`L'élément n°${m+1} du sous-tableau n°${n+1} est : ${t[n][m]}`);
            }

            //test du programme
            afficherResultat(testArray);

        </script>
    </head>

    </body>
</html>
