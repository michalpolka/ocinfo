            let testArray = [2,5,2,7,64,47,5346,45,2436,1436,54365,486,3462,75437,84563456,1345,123,55436,2,3426,456373547,2436,0];

            //déclaration de la fonction determinerNbresPairs(tN)
            function determinerNbresPairs(tN) {
                let evenNumbers = '';
                let n = 0;
                for (let i=0 ; i<tN.length ; i++) {
                    if ((tN[i]%2)==0) {
                        evenNumbers += `${tN[i]}\n`;
                        n++;
                    }
                }
                alert(`Ce tableau contient ${n} nombres pairs.\nCes nombres sont :\n${evenNumbers}`);
            }

            //test de la fonction determinerNbresPairs(tN)
