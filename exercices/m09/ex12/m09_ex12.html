        <script type="text/javascript">

            let ctx;
            let width;

            let btnStatus = 0;
            let drawActive;

            function btnToggle() {
                if (btnStatus===0) {
                    $('drawButton').innerHTML = 'Stop';
                    clearCanvas();
                    drawActive = setInterval(drawCircle,500);
                    btnStatus = 1;
                } else {
                    $('drawButton').innerHTML = 'Draw Again';
                    clearInterval(drawActive);
                    btnStatus = 0;
                }
            }

                console.log('drawing circle');

                random(0,1)===0? ctx.fill() : false ;
                ctx.stroke();
            }

        </script>
