        <link rel="stylesheet" href="../canvas-global.css" />
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>m09 ex9a</title>
        <script type="text/javascript" src="../canvas-global.js"></script>
        <script type="text/javascript">
            
            "use strict"

            let ctx;
            let width;
            let height;

            let bladeLength = 80;

            function initDraw() {
                ctx.translate(100,100);
                drawWindmill();
                setInterval(rotateCanvas,50)
            }

            function drawWindmill() {
                ctx.beginPath();
                ctx.moveTo(-(bladeLength/2),-bladeLength);
                ctx.lineTo((bladeLength/2),bladeLength);
                ctx.lineTo(-(bladeLength/2),bladeLength);
                ctx.lineTo((bladeLength/2),-bladeLength);
                ctx.lineTo(-(bladeLength/2),-bladeLength);
                ctx.moveTo(-bladeLength,-(bladeLength/2));
                ctx.lineTo(bladeLength,(bladeLength/2));
                ctx.lineTo(bladeLength,-(bladeLength/2));
                ctx.lineTo(-bladeLength,(bladeLength/2));
                ctx.closePath();
                ctx.fillStyle='yellow';
                ctx.fill();
                ctx.strokeStyle='orange';
                ctx.stroke();
            }

            function rotateCanvas() {
                ctx.clearRect(-100,-100,200,200);
                ctx.rotate(0.05);
                drawWindmill();
            }

        </script>
    </head>
    <body onload="initCanvas('canvas');initDraw()">

        <canvas id="canvas" width="500" height="500"></canvas>

    </body>
</html>
