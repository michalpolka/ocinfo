        <script type="text/javascript">
            
            "use strict"

            let ctx;
            let width;
            let height;

            function initDraw() {
                drawTriangle();
            }

            function drawTriangle() {
                ctx.beginPath();
                ctx.moveTo(140,200);
                ctx.lineTo(120,240);
                ctx.lineTo(160,240);
                ctx.closePath();
                ctx.fillStyle='blue';
                ctx.fill();
            }



            

        </script>
    </head>
    <body onload="initCanvas('canvas');initDraw()">

        <canvas id="canvas" width="300" height="250"></canvas>

    </body>
