<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- <link rel="icon" href="[INSERT ICON FILE]" /> -->
        <link rel="stylesheet" href="../canvas-global.css" />
        <meta charset="utf-8" />
        <meta name="author" content="Michal Polka" />
        <!-- <meta name="description" content="[INSERT DESCRIPTION]" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>m09 ex8</title>
        <script type="text/javascript" src="../canvas-global.js"></script>
        <script type="text/javascript">
            
            "use strict"

            let ctx;
            let width;
            let height;
            let position = [30,10];
            let side = 40;

            function initDraw() {
                drawHouse(position);
                setInterval(moveHouse,20);
            }

            function drawHouse(coords) {
                ctx.beginPath();
                ctx.moveTo(coords[0], coords[1]);
                ctx.lineTo((coords[0] + (side/2)), (coords[1] + side));
                ctx.lineTo((coords[0] + (side/2)), (coords[1] + (2*side)));
                ctx.lineTo((coords[0] - (side/2)), (coords[1] + (2*side)));
                ctx.lineTo((coords[0] - (side/2)), (coords[1] + side));
                ctx.closePath();
                ctx.fillStyle = 'red';
                ctx.fill();
            }

            function moveHouse() {
                ctx.clearRect(0,0,width,height);
                position[0] += 2;
                position[1] += 1;
                drawHouse(position);
            }

        </script>
    </head>
    <body onload="initCanvas('canvas');initDraw()">

        <canvas id="canvas" width="500" height="500"></canvas>

    </body>
</html>
