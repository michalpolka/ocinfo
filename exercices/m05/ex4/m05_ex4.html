            "use strict"

            // variables

            let n = 0;
            let m = 0;
            let ok = false;
            let list = '';


            // functions

            function verifyN() {
                n = parseInt(prompt('Saisissez un nombre:'));
                m = parseInt(prompt('Saisissez le nombre de multiples:'));

                if (!(isNaN(n))&&!(isNaN(m))) {
                    ok = true;
                    list = 'Liste des multiples de ' + n + ':';
                }
            }
            
            function listMultiples() {
                for (let i=1 ; i<=m ; i++) {
                    list += '\n' + (n*i);
                }
            }


            
            // init

            do {
                verifyN();

                if (ok == true) {
                    listMultiples()
                    alert(list);
                } else {
                    alert('Les valeurs que vous avez saisies ne sont pas correctes. Veuillez rÃ©essayer.');
                }
            } while (ok == false)
