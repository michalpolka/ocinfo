<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>m08 seD</title>
        <script type="text/javascript" src="fcts_utilitaires.js"></script>
        <script type="text/javascript">
            
            "use strict"
            
            function pingouinG() {
                $('pingouin').style.left -= 10;
            }
            
            function pingouinD() {
                $('pingouin').style.left += 10;
            }
            
            function pingouinH() {
                $('pingouin').style.top -= 10;
            }
            
            function pingouinB() {
                $('pingouin').style.top += 10;
            }
            
            function pingouinPlus() {
                $('pingouin').style.width *= 1.1;
                $('pingouin').style.height *= 1.1;
            }
            
            function pingouinMoins() {
                $('pingouin').style.width *= 1.1;
                $('pingouin').style.height *= 1.1;
            }
            
        </script>
    </head>
    <body>
        <img src='images/pingouin_grand.png' id='pingouin'>
        <button onclick="pingouinG()">Gauche</button>
        <button onclick="pingouinD()">Droite</button>
        <button onclick="pingouinH()">Haut</button>
        <button onlcick="pingouinB()">Bas</button>
        <button onclick="pingouinPlus()">+</button>
        <button onclick="pingouinMoins()">-</button>
    </body>
</html>
