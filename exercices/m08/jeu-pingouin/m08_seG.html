<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>m08 seG</title>
    <script type="text/javascript" src="fcts_utilitaires.js"></script>
    <script type="text/javascript">

        "use strict"

        function controleNom_radio() {
            for (let i=0 ; i<document.getElementsByName('radio_noms').length ; i++) {
                if (document.getElementsByName('radio_noms')[i].checked) {
                    $('nom_radio').innerHTML = 'La montagne sélectionnée est ' + document.getElementsByName('radio_noms')[i].value
                }
            }
        }

        function controleNom_checkbox() {

            let outputArr = [];
            let output = '';

            for (let i=0 ; i<7 ; i++) {
                if (document.getElementsByName('checkBox_noms')[i].checked) {
                    outputArr.push(document.getElementsByName('checkBox_noms')[i].value);
                }
            }
            // console.log(outputArr)

            switch (outputArr.length) {
                case 0:
                    output = 'Aucune montagne n\'est sélectionnée.';
                    break;
                case 1:
                    output = 'La montagne sélectionnée est ' + outputArr[0];
                    break;
                default:
                    output = 'Les montagnes sélectionnées sont '
                    for (let i=0 ; i<(outputArr.length-2) ; i++) {
                        output += outputArr[i] + ', ';
                    }
                    output += outputArr[outputArr.length-2] + ' et ' + outputArr[outputArr.length-1];
            }
            $('nom_checkBox').innerHTML = output;
        }

        function controleNom_select() {
            $('nom_select').innerHTML = 'La montagne sélectionnée est ' + $('select_noms').value;
        }

    </script>
</head>
<body>

<input type="radio" name="radio_noms" value="l'Eiger" onclick="controleNom_radio()" />l'Eiger<br>
<input type="radio" name="radio_noms" value="la Dent Blanche" onclick="controleNom_radio()" />la Dent Blanche<br>
<input type="radio" name="radio_noms" value="le Chasseral" onclick="controleNom_radio()" />le Chasseral<br>
<input type="radio" name="radio_noms" value="le Cochet" onclick="controleNom_radio()" />le Cochet<br>
<input type="radio" name="radio_noms" value="le Zinalrothorn" onclick="controleNom_radio()" />le Zinalrothorn<br>
<input type="radio" name="radio_noms" value="la Dent d'Hérens" onclick="controleNom_radio()" />la Dent d'Hérens<br>
<input type="radio" name="radio_noms" value="le Chasseron" onclick="controleNom_radio()" />le Chasseron<br>

<button onclick="controleNom_radio()">Contrôler le nom de la montagne (boutons radio)</button>

<div id="nom_radio"></div><br>

<input onclick="controleNom_checkbox()" type="checkbox" name="checkBox_noms" value="l'Eiger" />l'Eiger<br>
<input onclick="controleNom_checkbox()" type="checkbox" name="checkBox_noms" value="la Dent Blanche" />la Dent Blanche<br>
<input onclick="controleNom_checkbox()" type="checkbox" name="checkBox_noms" value="le Chasseral" />le Chasseral<br>
<input onclick="controleNom_checkbox()" type="checkbox" name="checkBox_noms" value="le Cochet" />le Cochet<br>
<input onclick="controleNom_checkbox()" type="checkbox" name="checkBox_noms" value="le Zinalrothorn" />le Zinalrothorn<br>
<input onclick="controleNom_checkbox()" type="checkbox" name="checkBox_noms" value="la Dent d'Hérens" />la Dent d'Hérens<br>
<input onclick="controleNom_checkbox()" type="checkbox" name="checkBox_noms" value="le Chasseron" />le Chasseron<br>

<button onclick="controleNom_checkbox()">Contrôler le nom de la montagne (checkbox)</button>

<div id="nom_checkBox"></div><br>

<select id="select_noms" onclick="controleNom_select();">
    <option value="L'Eiger">l'Eiger</option>
    <option value="la Dent Blanche">la Dent Blanche</option>
    <option value="le Chasseral">le Chasseral</option>
    <option value="le Cochet">le Cochet</option>
    <option value="le Zinalrothorn">le Zinalrothorn</option>
    <option value="la Dent d'Hérens">la Dent d'Hérens</option>
    <option value="le Chasseron">le Chasseron</option>
</select>

<button onclick="controleNom_select();">Contrôler le nom de la montagne (select)</button>

<div id="nom_select"></div><br>

</body>
</html>
