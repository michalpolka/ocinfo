            let x0 = 100;

            // let dx = 10;

            function pingouinX(xIn) {
                if (pingouin===0) {
                    x0 += xIn;
                    $('pingouin').style.left = x0 + 'px';
                } else {
                    x1 += xIn;
                    $('pingouin_rouge').style.left = x1 + 'px';
                }
            }

            let y0 = 50;
            let y1 = 50;
            // let dy = 10;

            function pingouinY(yIn) {
                if (pingouin===0) {
                    y0 += yIn;
                    $('pingouin').style.top = y0 + 'px';
                } else {
                    y1 += yIn;
                    $('pingouin_rouge').style.top = y1 + 'px';

            let w0 = 290;
            let h0 = 421;
            let w1 = 290;
            let h1 = 421;

            function pingouinZoom(coeffIn) {
                if (pingouin===0) {
                    w0 = w0*coeffIn;
                    h0 = h0*coeffIn;
                    $('pingouin').style.width = w0 + 'px';
                    $('pingouin').style.height = h0 + 'px';
                } else {
                    w1 = w1*coeffIn;
                    h1 = h1*coeffIn;
                    $('pingouin_rouge').style.width = w1 + 'px';
                    $('pingouin_rouge').style.height = h1 + 'px';
                }
            }

            let pingouin = 0;
            function changerPingouin() {
                pingouin = (pingouin+1)%2;
                console.log(pingouin);
                // $('pingouin').src = 'images/pingouin' + ((pingouin === 0) ? '_grand' : '_rouge_grand') + '.png' ;

                if (pingouin===1) {
                    $('pingouin').style.visibility = 'hidden';
                    $('pingouin_rouge').style.visibility = 'visible';
                } else {
                    $('pingouin').style.visibility = 'visible';
                    $('pingouin_rouge').style.visibility = 'hidden';
                }
            }

        <button onclick="pingouinY(-10)">Haut</button>
        <button onclick="pingouinY(10)">Bas</button>
        <button onclick="pingouinZoom(1.1)">+</button>
        <button onclick="pingouinZoom(1/1.1)">-</button>
